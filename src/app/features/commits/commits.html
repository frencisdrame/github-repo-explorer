
<p *ngIf="errorMessage()" class="error-message">
  {{ errorMessage() }}
</p>
<p-table [value]="items()">
    <ng-template pTemplate="caption">
        <div class="search-toolbar">
            <p-button label="Back" [outlined]="true" icon="pi pi-arrow-left" (click)="goBack()" class="p-button-sm"></p-button>
        </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>SHA</th>
      <th>Message</th>
      <th>Author</th>
      <th>Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.sha | slice:0:7 }}</td>
      <td>{{ item.message }}</td>
      <td>{{ item.author }}</td>
      <td>{{ item.date | date:'short' }}</td>
    </tr>
  </ng-template>
</p-table>
