<p *ngIf="errorMessage()" class="error-message">
  {{ errorMessage() }}
</p>
<p-table [value]="items()">
  <!-- 🔍 Toolbar -->
  <ng-template pTemplate="caption">
    <div class="search-toolbar">
      <p-button label="Clear" [outlined]="true" icon="pi pi-filter-slash" (click)="clearFilterHandler()" class="p-button-sm"></p-button>

      <app-search-bar
        [query]="search()"
        (input)="searchChangeHandler($event)"
      ></app-search-bar>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Avatar</th>
      <th>Created At</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr (click)="onRowClick(item)" style="cursor: pointer;">
      <td>{{ item.name }}</td>
      <td><img [src]="item.avatar" alt="Owner avatar" width="40" height="40" style="border-radius: 50%; object-fit: cover;" /></td>
      <td>{{ item.createdAt | date: 'short' }}</td>
    </tr>
  </ng-template>
</p-table>
